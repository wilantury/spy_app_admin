{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            {% if error_msn %}
                <div class="alert alert-danger" role="alert">
                    {{error_msn}}
                </div>
            {% endif %}
            <div class="col-3" >
            </div>
            <div class="col-6" >
                <h2>Login</h2>
                <br>
                <div>
                    <form action="" method="POST" class="p-3 border border-2" >
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary mt-3">
                            Login
                        </button>
                    </form>
                </div>
                <br>
                <p>Are you new here?</p>
                <p><a href="{% url 'auth:register' %}">Create an account</a> as a hitman</p>
            </div>
            <div class="col-3" >
            </div>
        </div>
    </div>
{% endblock content %}
